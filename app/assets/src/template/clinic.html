<script src="assets/js/video.js"></script>
<script src="assets/js/videojs-resolution-switcher.js"></script>
<script>
    function resetVideoSize() {
        var container = $('#Video .content');
        var width = container.outerWidth();
        container.height(width / 1.775 + 'px');
        container.each(function (i) {
            $(this).css('background', 'url(' + $(this).find('video').attr('poster') + ') no-repeat');
        });
        container.css('background-size', 'cover');
    }

    resetVideoSize();

    $(window).resize(resetVideoSize);

    videojs('video_1').videoJsResolutionSwitcher();
    videojs('video_2').videoJsResolutionSwitcher();
    videojs('video_3').videoJsResolutionSwitcher();
    videojs('video_4').videoJsResolutionSwitcher();
    videojs('video_5').videoJsResolutionSwitcher();
    videojs('video_6').videoJsResolutionSwitcher();
</script>
